<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Graph Developer Proxy</title>
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@n8d/htwoo-core@1.2.5/dist/css/htwoo.min.css">
    <link rel="stylesheet" href="./style/theme.css">
    <script src="https://unpkg.com/@n8d/htwoo-core@1.2.5/dist/js/umd/htwoo.min.js"></script>
</head>

<body class="ms-Fabric" dir="ltr">
    <div class="hoo-splashscr">
        <div class="hoo-splashscr-content">
            <article class="hoo-splashcard">
                <header class="hoo-splashcard-header" role="presentation">
                    <img src="img/graph.png" alt="Microsoft Graph" class="hoo-splashcard-img">
                </header>
                <h1 class="hoo-splashcard-title">
                    Microsoft Graph Developer Proxy
                </h1>
                <p class="hoo-splashcard-desc">
                    Samples to use to test the Microsoft Graph Developer Proxy functionality
                </p>
                <footer class="hoo-splashcard-footer">
                    <button id="withsdk" class="hoo-button-primary">
                        <span class="hoo-button-label">With SDK</span>
                    </button>
                    <button id="nosdk" class="hoo-button">
                        <span class="hoo-button-label">Without SDK</span>
                    </button>
                    <button id="errorhandling" class="hoo-button">
                        <span class="hoo-button-label">With error handling</span>
                    </button>
                    <button id="caching" class="hoo-button">
                        <span class="hoo-button-label">With caching</span>
                    </button>
            </article>
        </div>
    </div>
    <script>
        document.querySelector('button#withsdk').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'withsdk.html';
        });

        document.querySelector('button#nosdk').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'nosdk.html';
        });

        document.querySelector('button#errorhandling').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'with-error-handling.html';
        });

        document.querySelector('button#caching').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'with-caching.html';
        });
    </script>
</body>

</html>
